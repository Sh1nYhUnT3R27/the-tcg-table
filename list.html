<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Text List and Copy</title>
    <!-- Add the Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Text List and Copy</h1>
        <div class="mb-3">
            <input type="text" class="form-control" id="inputText" placeholder="Type something...">
        </div>
        <button class="btn btn-primary" id="submitButton">Submit</button>
        <ul class="list-group mt-3" id="textList"></ul>
        <button class="btn btn-success mt-3" id="copyButton">Copy List</button>
    </div>

    <script>
        const inputText = document.getElementById("inputText");
        const submitButton = document.getElementById("submitButton");

        // Function to add an item to the list
        function addItemToList() {
            const textList = document.getElementById("textList");
            const inputTextValue = inputText.value.trim();
            if (inputTextValue !== "") {
                const listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.textContent = inputTextValue;
                textList.appendChild(listItem);
                inputText.value = "";
            }
        }

        // Event listener for the submit button
        submitButton.addEventListener("click", addItemToList);

        // Event listener for the Enter key
        inputText.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                addItemToList();
            }
        });

        document.getElementById("copyButton").addEventListener("click", function() {
            const textList = document.getElementById("textList");
            const listItems = textList.getElementsByTagName("li");
            let copiedText = "";

            for (let i = 0; i < listItems.length; i++) {
                copiedText += listItems[i].textContent + "\n";
            }

            const textArea = document.createElement("textarea");
            textArea.value = copiedText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);

            alert("List copied to clipboard!");
        });
    </script>

    <!-- Add the Bootstrap JS and Popper.js links if needed -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
    -->
</body>
</html>
