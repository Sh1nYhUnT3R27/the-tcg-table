<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <title>QR Code Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/html5-qrcode@2.2.6/dist/html5-qrcode.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.2.6/dist/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>QR Code Scanner</h1>

    <button type="button" id="toggle-qr-reader" class="btn btn-primary">Toggle QR Code Reader</button>

    <div id="qr-reader" class="mb-3"></div>

    <ul id="scanned-codes" class="list-group"></ul>

    <button type="button" id="copy-codes" class="btn btn-primary">Copy Codes</button>
  </div>

  <script>
    // Create a new instance of the QR code scanner.
    const qrReader = new Html5QrcodeScanner("qr-reader");

    // Start scanning for QR codes.
    qrReader.start();

    // When the "Toggle QR Code Reader" button is clicked, toggle the QR code reader.
    document.querySelector("#toggle-qr-reader").addEventListener("click", () => {
      if (qrReader.isScanning) {
        qrReader.stop();
      } else {
        qrReader.start();
      }
    });

    // When a QR code is scanned, add it to the list.
    qrReader.onScanSuccess((result) => {
      const scannedCode = document.createElement("li");
      scannedCode.textContent = result.decodedText;
      scannedCode.classList.add("list-group-item");
      document.querySelector("#scanned-codes").appendChild(scannedCode);
    });

    // When the "Copy Codes" button is clicked, copy the scanned codes to the clipboard.
    document.querySelector("#copy-codes").addEventListener("click", () => {
      const scannedCodes = document.querySelector("#scanned-codes").textContent;

      navigator.clipboard.writeText(scannedCodes).then(() => {
        alert("Scanned codes have been copied to the clipboard!");
      });
    });
  </script>
</body>
</html>
