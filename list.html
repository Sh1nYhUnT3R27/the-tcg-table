<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <style>
        #qr-reader { width: 500px; }
        #results { margin-top: 20px; }
        #copy-button { margin-top: 10px; }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Reader</h1>
    <div id="qr-reader"></div>
    <div id="results">
        <h2>Scanned QR Codes</h2>
        <ul id="qr-results"></ul>
    </div>
    <button id="copy-button">Copy List</button>

    <script>
        const resultsList = document.getElementById('qr-results');
        const copyButton = document.getElementById('copy-button');
        let scannedContents = [];

        function onScanSuccess(decodedText, decodedResult) {
            if (!scannedContents.includes(decodedText)) {
                scannedContents.push(decodedText);
                const listItem = document.createElement('li');
                listItem.textContent = decodedText;
                resultsList.appendChild(listItem);
            }
        }

        const qrCodeScanner = new Html5Qrcode("qr-reader");
        qrCodeScanner.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: 250 }, 
            onScanSuccess
        );

        copyButton.addEventListener('click', () => {
            const textToCopy = scannedContents.join('\n');
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert('List copied to clipboard!'))
                .catch(err => console.error('Error copying text: ', err));
        });
    </script>
</body>
</html>
