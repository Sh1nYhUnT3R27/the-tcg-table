<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner / Reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iivnMz41sTtStQ3pOoAFw5vVjO0e+0xJc+tJ57782vwxLT2X+elRj+i5" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center">QR Code Scanner / Reader</h1>
    <div class="section">
      <div id="my-qr-reader" class="mb-3"></div>
      <ul id="scanned-codes" class="list-group"></ul>
      <button id="copy-scanned-codes" type="button" class="btn btn-primary">Copy scanned codes</button>
    </div>
  </div>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="script.js"></script>
</body>
</html>
